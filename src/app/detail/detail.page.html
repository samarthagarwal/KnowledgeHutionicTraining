<ion-header>
  <ion-toolbar>

    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>

    <ion-title>{{person.name}}'s Details</ion-title>

    <ion-buttons slot="end">
      <ion-button fill="clear" color="danger" routerLink="/home" routerDirection="back">
        Back
      </ion-button>
    </ion-buttons>

  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-card>

    <ion-img [src]="person.picture"></ion-img>

    <ion-card-header>
      <ion-card-title>
        {{ person.name }}
      </ion-card-title>
      <ion-card-subtitle>
        {{ person.company }}
      </ion-card-subtitle>
    </ion-card-header>

    <ion-card-content>
      <ion-item>
        <ion-icon slot="start" name="mail"></ion-icon>
        <ion-label> {{ person.email }} </ion-label>
      </ion-item>
      <ion-item>
        <ion-icon slot="start" [name]="person.gender == 'male'? 'man' : 'woman'"></ion-icon>
        <ion-label class="ion-text-capitalize"> {{ person.gender }} </ion-label>
      </ion-item>
    </ion-card-content>
  </ion-card>

</ion-content>
