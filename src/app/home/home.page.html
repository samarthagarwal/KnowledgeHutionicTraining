<ion-header>
  <ion-toolbar color="danger">
    <ion-title>My App</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-refresher slot="fixed" (ionRefresh)="refresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <ion-list>
    <ion-item *ngFor="let person of people" detail="true" 
      [routerLink]="'/detail/' + person.id" routerDirection="forward"
    >
      <ion-avatar slot="start">
        <ion-img [src]="person.picture"></ion-img>
      </ion-avatar>
      <ion-label>
        <h3>{{person.name}}</h3>
        <p>{{person.email}}</p>
      </ion-label>
    </ion-item>
  </ion-list>

  <ion-infinite-scroll (ionInfinite)="loadMore($event)">
    <ion-infinite-scroll-content></ion-infinite-scroll-content>
  </ion-infinite-scroll>

</ion-content>
